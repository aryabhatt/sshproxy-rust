name: Rust Docs

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Convert INDEX.md to HTML
        run: |
          if [ -f docs/INDEX.md ]; then
            pandoc docs/INDEX.md -o target/doc/index.html --standalone --metadata title="sshproxy-rust Documentation"
          else
            echo "Warning: docs/INDEX.md not found, skipping conversion"
          fi
      
      - name: Verify documentation
        run: |
          if [ ! -d target/doc ]; then
            echo "Error: Documentation directory not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

